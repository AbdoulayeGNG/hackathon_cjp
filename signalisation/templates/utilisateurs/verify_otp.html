{% extends 'base.html' %}

{% block title %}Vérification OTP{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Vérification OTP</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="otp" class="form-label">Code de vérification</label>
                            <input type="text" class="form-control" id="otp" name="otp" required>
                            <div class="form-text">Veuillez entrer le code à 6 chiffres envoyé à votre adresse email.</div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Vérifier</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
